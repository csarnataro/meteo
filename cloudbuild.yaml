steps:
- name: 'gcr.io/cloud-builders/npm'  
  args: ['install']
- name: 'gcr.io/cloud-builders/npm'  
  args: ['run', 'build']
- name: 'gcr.io/cloud-builders/gcloud'  
  args: ['app', 'create', '--region=us-east1'] 
- name: 'gcr.io/cloud-builders/gcloud'  
  args: ['app', 'deploy'] 
timeout: "300s"